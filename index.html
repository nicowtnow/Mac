<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear Inc. - Universal Repo</title>
    <style>
        body { 
            background: linear-gradient(to bottom, #003366 0%, #001a33 100%);
            background-attachment: fixed;
            color: #ffffff; font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0; min-height: 100vh;
        }
        #navbar {
            background: linear-gradient(to bottom, #454545 0%, #111111 100%);
            height: 44px; border-bottom: 1px solid #000;
            display: flex; align-items: center; padding: 0 10px;
            position: sticky; top: 0; z-index: 1000;
        }
        .apple-icon { font-size: 18px; color: white; margin-right: 10px; }
        #navbar ul { list-style: none; margin: 0; padding: 0; display: flex; flex: 1; height: 100%; }
        #navbar li {
            flex: 1; text-align: center; line-height: 44px;
            color: #ccc; font-size: 10px; font-weight: bold; cursor: pointer; border-right: 1px solid #333;
        }
        #navbar li.active { background: rgba(255,255,255,0.1); color: #fff; border-bottom: 2px solid #39FF14; }

        .nav-special { width: 35px; text-align: center; font-size: 12px; cursor: pointer; height: 44px; line-height: 44px; }
        #secret-btn { color: #39FF14; font-weight: bold; border-left: 1px solid #333; } 
        #monitor-btn { color: transparent; width: 30px; } 

        #main-container { max-width: 500px; margin: 20px auto; padding: 15px; }
        
        /* CUADROS CON MARGEN BLANCO DELGADO */
        .section { 
            display: none; 
            border: 1px solid rgba(255,255,255,0.8); 
            padding: 20px; 
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            text-align: center;
        }
        .section.active { display: block !important; }

        .count-num { font-size: 55px; font-weight: bold; color: #39FF14; font-family: monospace; margin: 15px 0; }
        
        /* VENTANA POPUP */
        #toast {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #1a1a1a; color: #fff;
            padding: 20px; border-radius: 15px; z-index: 2000; 
            border: 1px solid #444; width: 280px; text-align: center;
        }
        .btn-ui { background: #333; color: white; border: 1px solid #555; padding: 8px; margin: 5px; border-radius: 6px; cursor: pointer; width: 45%; font-size: 10px; }

        footer { text-align: center; padding: 20px; color: #444; font-size: 10px; }
    </style>
</head>
<body>

<div id="toast">
    <div id="toast-header" style="margin-bottom: 10px; font-weight: bold; font-size: 14px;"></div>
    <div id="toast-body"></div>
</div>

<div id="navbar">
    <div class="apple-icon">ï£¿</div>
    <ul>
        <li id="tab-cydia" class="active" onclick="showSection('cydia')">Cydia</li>
        <li id="tab-5d" onclick="showSection('5d')">5D</li>
        <li id="tab-pear" onclick="showSection('pear')">Pear</li>
        <li id="tab-xt" onclick="showSection('xt')">XT</li>
    </ul>
    <div id="secret-btn" class="nav-special" onclick="openMainPopup()">:)</div>
