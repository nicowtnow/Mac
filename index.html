<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Pear Inc. - Repositorio</title>
    <style>
        body { 
            background: linear-gradient(to bottom, #003366 0%, #001a33 100%);
            background-attachment: fixed;
            color: #ffffff; 
            font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; min-height: 100vh;
        }

        /* Barra Apple 2010 con divisiones */
        #navbar {
            background: linear-gradient(to bottom, #454545 0%, #111111 100%);
            height: 44px; border-bottom: 1px solid #000;
            display: flex; align-items: center; padding: 0 15px;
        }

        .apple-icon { font-size: 20px; color: white; margin-right: 15px; }

        #navbar ul {
            list-style: none; margin: 0; padding: 0;
            display: flex; flex: 1; height: 100%;
        }

        #navbar li {
            flex: 1; text-align: center; line-height: 44px;
            color: #ccc; font-size: 11px; font-weight: bold;
            cursor: pointer; border-right: 1px solid #333; /* Divisiones */
            transition: 0.2s;
        }

        #navbar li:hover { background: rgba(255,255,255,0.1); color: #fff; }

        #navbar li.active {
            background: linear-gradient(to bottom, #111111 0%, #444 100%);
            color: #fff; border-bottom: 2px solid #ffffff;
        }

        #main-container { 
            max-width: 650px; margin: 50px auto; padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .section { display: none; text-align: center; }
        .section.active { display: block; }

        .log-box { 
            background: rgba(0,0,0,0.3); border: 1px solid #ffffff;
            padding: 25px; margin: 25px 0; border-radius: 10px;
        }

        .count-num { font-size: 48px; font-weight: bold; color: #39FF14; font-family: monospace; }
        .ssl-text { font-size: 9px; color: #58a6ff; margin-top: 5px; display: block; }

        /* Estilo Ventana MIT (Sobrepuesta) */
        #modal-mit {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 80%; max-width: 500px;
            background: #f9f9f9; color: #333; padding: 30px;
            border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.8); z-index: 1000;
        }

        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 999;
        }

        .btn-mit {
            background: #fff; color: #000; border: 1px solid #ccc;
            padding: 8px 20px; cursor: pointer; border-radius: 4px; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="overlay" onclick="cerrarMIT()"></div>

<div id="navbar">
